<div class="Registration">
  <div class="col-xs-10">
    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="FirstName" placeholder="Василий" [(ngModel)]="user.firstName"/>
    </div>
    <div class="form-group">
      <label>Фамилия</label>
      <input type="text" class="form-control" name="lastName" placeholder="Васильев" [(ngModel)]="user.lastName"/>
    </div>
    <div class="form-group">
      <label>Логин</label>
      <input type="text" class="form-control" name="userName" placeholder="VasTooDas" [(ngModel)]="user.userName"/>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input type="password" class="form-control" name="password" placeholder="не менее 8 символов"
             [(ngModel)]="user.password"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="Email" placeholder="VasTooDas@outlook.com"
             [(ngModel)]="user.email"/>
    </div>
    <div class="form-group">
      <label>Телефон</label>
      <input type="tel" class="form-control" name="phone" placeholder="+380xx-xxx-xx-xx"
             pattern="380-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" [(ngModel)]="user.phone"/>
    </div>

    <div class="form-group">
      <label>Пол</label>
      <input type="text" class="form-control" name="sex" placeholder="Мужской" [(ngModel)]="user.sex"/>
    </div>
    <!--<div class="form-group">-->
    <!--<label>Пол</label>-->
    <!--<p> </p>-->
    <!--<select class="form-control" name="sex" [(ngModel)]="user.sex">-->
    <!--<option *ngFor="let sex of sexList" [value]="sex">-->
    <!--{{sex}}-->
    <!--</option>-->
    <!--<option value="Women">{{user.sex}}</option>-->
    <!--<option value="Men">{{user.sex}}</option>-->
    <!--<option value="It">It</option>-->
    <!--</select>-->
    <!--</div>-->
    <div class="form-group">
      <label>Фото</label>
      <input type="text" class="form-control" name="image" placeholder="Ссылка на фото" [(ngModel)]="user.image"/>
      <!--<input type="file" class="form-control" name="image" placeholder="Ссылка на фото" [(ngModel)]="user.image"/>-->
    </div>
    <div class="form-group">
      <button class="btn btn-default" (click)="submit()">Добавить</button>
    </div>
  </div>
  <div *ngIf="done">
    <div><h3>Добавленные элементы</h3>
      <ul *ngFor="let u of users">
        <li>{{u.firstName}}</li>
        <li>{{u.lastName}}</li>
        <li>{{u.userName}}</li>
        <li>{{u.password}}</li>
        <li>{{u.phone}}</li>
        <li>{{u.email}}</li>
        <li>{{u.access}}</li>
        <li>{{u.sex}}</li>
        <li><img src="{{u.image}}" width="100" height="111" alt="Походу, чё-то не так с фото"></li>
      </ul>
    </div>
  </div>
</div>
